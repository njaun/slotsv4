<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femboy Slots</title>
    <link href="femboyslots.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-row">
            <div class="side-box">Side 1</div>
            <div class="divider-vertical"></div> <!-- Left divider -->
            <div class="top-box"><img src="img/FEMBOYSLOTTT.png" alt="Logo"></div>
            <div class="divider-vertical"></div> <!-- Right divider -->
            <div class="side-box">Side 2</div>
        </div>
        <div class="divider"></div> <!-- Divider line -->
        <div class="bottom-section">
            <div class="leftbox"><img src="img/femb1.png"></div> <!-- Left box -->
            <div class="box-container">
                <div class="bigbox">
                    <div class="scorebox"></div>
                    <div class="box" id="box1"></div>
                    <div class="box" id="box2"></div>
                    <div class="box" id="box3"></div>
                </div>
                <button id="cycleButton">Spin!</button> <!-- Spin button placed under .bigbox -->
            </div>
            <div class="rightbox"><img class="femb2" src="img/femb2.png"></div> <!-- Right box -->
        <!-- Back button moved to the bottom -->
        <div class="back-button-container">
            <button id="backButton" class="back-button">Main Menu</button>
        </div>
    </div>
    <script src="femboyslots.js"></script>
</body>
</html>
